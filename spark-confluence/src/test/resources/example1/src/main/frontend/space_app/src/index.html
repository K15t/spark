<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- the spark.app-base-url is used to define the prefix for JS, CSS, etc. resources -->
    <meta name="spark.app-base-url" content="plugins/servlet/space-app/">

    <script src="libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <title>SPARK Space App</title>
</head>
<body>

<div id="space-app" ng-controller="HelloController">

    <h3>Hello, {{user.name}}!</h3>

    <form class="aui">
        <fieldset>
            <div class="field-group">
                <label for="d-fname">What's your Name?<span class="aui-icon icon-required"> required</span></label>
                <input ng-model="user.name" class="text" type="text" id="d-fname" name="d-fname" title="first name"/>

                <div class="description">Insert name for greeting</div>
            </div>
        </fieldset>
    </form>

    <p>Powered by <a href="https://github.com/K15t/spark">SPARK</a> and Angular {{angularVersion}}.</p>

</div>

<script>
    angular.bootstrap(angular.element('#space-app'), ['space-app']);
</script>

</body>
</html>
